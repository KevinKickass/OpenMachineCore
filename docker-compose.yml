# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: omc-postgres
    environment:
      POSTGRES_DB: openmachinecore
      POSTGRES_USER: omc
      POSTGRES_PASSWORD: omc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omc"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
